name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        node-version: '20'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: yarn

    - name: Run tests
      run: yarn test

    - name: Archive Test Report
      uses: actions/upload-artifact@v4
      with:
        node-version: '20'
        name: test-report
        path: coverage/

