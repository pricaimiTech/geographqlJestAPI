name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.3

    - name: Set up Node.js
      uses: actions/setup-node@v4.0.2
      with:
        node-version: '20' # Adiciona versão do Node.js

    - name: Install dependencies
      run: yarn

    - name: Run tests
      run: yarn test

    - name: Archive Test Report
      uses: actions/upload-artifact@v2 # Correção da versão
      with:
        name: test-report
        path: coverage/ # Adiciona caminho para o artefato

    - name: Download Test Report Artifact
      uses: actions/download-artifact@v2 # Correção da versão
      with:
        name: test-report

    - name: Copy Report to GitHub Pages
      run: cp -r test-report/* . # Cópia recursiva para o GitHub Pages
