name: Run Tests

# Define as permissões necessárias para este workflow
permissions:
  contents: write  # Permite escrever no repositório

# Define os eventos que acionam o workflow
on:
  push:
    branches:
      - main  # Aciona quando há um push para a branch 'main'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.3

    - name: Set up Node.js
      uses: actions/setup-node@v4.0.2

    - name: Install dependencies
      run: yarn

    - name: Run tests
      run: yarn test

    - name: Archive Test Report
      uses: actions/upload-artifact@v4 # Correção da versão
      with:
        name: test-report
        path: coverage/ # Adiciona caminho para o artefato

    - name: Download Test Report Artifact
      uses: actions/download-artifact@v4.1.5 # Correção da versão
      with:
        name: test-report

    - name: Create 'docs' Directory
      run: mkdir -p docs  # Cria a pasta 'docs'

    - name: List Files
      run: ls -la

    - name: Copy Report to 'docs'
      run: cp -r coverage/*  docs/ # Copia o artefato para a pasta 'docs'

    - name: List 'docs' Files
      run: ls -la
      
    - name: Copy Report to GitHub Pages
      run: cp -r coverage/* . # Cópia recursiva para o GitHub Pages

    - name: Publish test coverage report
      uses: EndBug/add-and-commit@v4
      with:
        add: docs
        force: true
        message: Add generated docs
      env:
        GITHUB_TOKEN: $



    
